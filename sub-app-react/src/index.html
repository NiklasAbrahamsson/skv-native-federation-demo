<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sub-App React</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!--
    Standalone mode: when running the React micro frontend independently
    (not inside the Angular shell), this HTML is served and the custom
    element is created directly.
  -->
  <sub-app-react base-path="/"></sub-app-react>

  <!-- es-module-shims polyfill â€” required by Native Federation for
       browsers that don't fully support import maps. -->
  <script type="esms-options">{ "shimMode": true }</script>
  <script src="https://ga.jspm.io/npm:es-module-shims@1.10.1/dist/es-module-shims.js"></script>
  <script type="module-shim" src="main.js"></script>
</body>
</html>
